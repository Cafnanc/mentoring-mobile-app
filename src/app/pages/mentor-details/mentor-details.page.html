<app-page-header [config]="headerConfig" (actionEvent)="action($event)"></app-page-header>
<ion-content class="ion-padding">
  <div>
    <app-profile-image [profileImageData]='detailData.data'></app-profile-image>
    <app-generic-details [sessionData]='detailData'></app-generic-details>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button (click)="goToHome()" expand="full">{{"HOME" | translate}}</ion-button>
</ion-footer>
