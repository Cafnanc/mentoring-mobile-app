<app-page-header [config]="headerConfig"></app-page-header>
<ion-content class="ion-padding">
  <app-profile-image *ngIf="showForm" [profileImageData]='profileImageData' [uploadImage]="true"
    (imageUploadEvent)="imageUploadEvent($event)" (imageRemoveEvent)="imageRemoveEvent($event)"></app-profile-image>
  <div *ngIf="formData && showForm">
    <app-dynamic-form [jsonFormData]="formData" #form1> </app-dynamic-form>
  </div>
  <div *ngIf="isAssistanceEnabled" style="height: 60%;width: 90%;">
    <app-conversational-form #form (onSubmit)="chatBotSubmit($event)" (imageUploadEvent)="imageUploadEvent($event)"> </app-conversational-form>
  </div>
</ion-content>
<section [ngClass]="{'btn-disabled': form1?.myForm?.invalid , 'btn-valid':form1?.myForm?.valid}">
  <div class="ion-no-border" submitButton>
    <ion-button expand="full" (click)="onSubmit()">{{'PUBLISH' | translate}}</ion-button>
  </div>
</section>
